<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Expander</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cutestrap/1.3.1/css/cutestrap.min.css">
    <style>
        section.wrapper{
            padding-top: 1em;
            padding-bottom: 1em;
        }
        body {
            filter: hue-rotate(30deg);
        }
    </style>
</head>

<body>
<header class="wrapper-large ta-center">
    <h1>Text Expander</h1>
</header>
<section class="wrapper">
    <label class="textfield">
        <textarea name="inpText" id="inpText" cols="90" rows="8"></textarea>
        <span class="textfield__label">Type something</span>
    </label>
</section>
<section class="wrapper">
    <h3>Type any of these words:</h3>
    <div class="keys">omg</div>
    <h3>And then press
        <code>space</code> or any of these:
        <b>
            <i>,</i>
            <i>.</i>
            <i>!</i>
            <i>?</i>
        </b>
    </h3>

    <p>For example, type this sentence manually(don't copy-paste):
        <br/>
        <i>"My gd computer's os is windows and fyfi I thought it was a bfd!"</i>
    </p>
</section>
<footer class="wrapper-large ta-center">
    <em>Originally Created by
        <a href="https://github.com/hasinhayder">Hasin Hayder</a>,</em>
    and <a href="https://github.com/fa7ad">This Guy</a> revamped the UI ðŸ˜…
</footer>

<script type="text/javascript" src="textexpander.js"></script>
<script type="text/javascript">

    /*
        This is the dictionary made up with JavaScript object notation. 
    */
    var dictionary = {
        "os": "operating system",
        "wtf": "what the fuck",
        "lol": "laughing out loud",
        "roflmao": "rolling on the floor laughing my ass off",
        "stfu": "shut the fuck up",
        "ms": "micro-fucking-soft",
        "windows": "a complete fucking crap",
        "fu": "fuck you",
        "omg": "oh my god",
        "gtfo": "get the fuck out",
        "bfd": "big fucking deal",
        "fyfi": "for your fucking information",
        "fyi": "for your information",
        "gn": "good night",
        "gd": "goddamn",
        "ftw": "fuck the world", //or for the win? he he
        "idk": "I dont know",
        "ikr": "i know right",
        "idgaf": "I don't give a fuck",
        "fml": "fuck my life",
        "dilligaf": "do I look like I give a fuck",
        "rtfm": "read the fucking manual",
        "asafp": "as soon as fucking possible",
        "fyvm": "fuck you very much",
        "nfg": "not fucking good",
        "rofl": "rolling on the floor laughing",
        "lmao": "laughing my ass off"
    };
    
    /*
        Passing the dictionary and the TextArea dom element to the textExpander function
        that was made in textexpander.js. querySelectorAll seems like a better API to 
        use than just querySelector since we might want multiple instances of TextArea to
        have the logic implemented on it. Not sure whether I should use ES6 though, Array.from 
        seems like a good alternative.
    */
    textExpander([...document.querySelectorAll(".inpText")], dictionary);

    /*
        using map to iterate through the dictionary and storing it in a formatted way.
        UI specific code. Functional programming, yeah!
    */
    var abbrs = Object.keys(dictionary).map(function (data) {
        return "<code>" + data + "</code>";
    }).join(", ");

    //UI specific code. To show the data in a formatted way.
    document.querySelector('.keys').innerHTML = abbrs
</script>
</body>

</html>
